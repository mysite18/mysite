<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 動画ダウンロード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="download-item">
            <label for="youtube-url">YouTube 動画のURL:</label>
            <input type="text" id="youtube-url" placeholder="YouTubeのURLを入力">
            <button class="download-btn" id="download-btn">ダウンロード</button>
        </div>
    </div>

    <script>
        const url = document.getElementById('youtube-url').value;
            if (url) {
                // サーバーのダウンロードURLにリクエストを送信
                const downloadUrl = `http://localhost:3000/api/download?url=${encodeURIComponent(url)}`;
                
                // 動画のダウンロードをトリガー
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.setAttribute('download', ''); // 'download'属性を追加してダウンロードをトリガー
                link.click();
            } else {
                alert('URLを入力してください');
            }
    </script>

</body>
</html>
