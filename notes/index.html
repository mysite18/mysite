<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード付きメモアプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>メモアプリ</h1>

    <!-- パスワード入力フォーム -->
    <div id="password-section">
        <label for="password">パスワードを入力してください：</label>
        <input type="password" id="password">
        <button id="login-btn">ログイン</button>
        <p id="error-message" style="color: red; display: none;">パスワードが間違っています。</p>
    </div>

    <!-- メモリストの表示 -->
    <div id="note-list-section" style="display: none;">
        <h2>メモの一覧</h2>
        <ul id="note-list"></ul>
        <button id="new-note-btn">新しいメモを作成</button>
    </div>

    <!-- メモ作成・編集セクション -->
    <div id="note-section" style="display: none;">
        <input type="text" id="note-title" placeholder="メモのタイトル"><br>
        <textarea id="note-text" rows="10" cols="30" placeholder="メモの内容"></textarea><br>
        <button id="save-btn">メモを保存</button>
        <button id="delete-btn" style="display:none;">メモを削除</button>
    </div>
        
    <script src="script.js"></script>

</body>
</html>
